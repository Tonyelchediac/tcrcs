<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyI_iCDrLRlDjH09o8WJqMLpYU5yGi50LZzmCR0fPJrbU824nteU8j5cqJ1n2A-osD9/exec';
    const form = document.forms['google-sheet'];

    form.addEventListener('submit', e => {
        e.preventDefault();
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => {
                alert("Thanks for Contacting us..! We Will Contact You As Soon As Possible...");
                resetForm();
            })
            .catch(error => console.error('Error!', error.message));
    });

    function resetForm() {
        form.reset();
    }
</script>
